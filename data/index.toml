[section1.card1]
title = "For individuals"
body = """
For people, we provide services including powers of attorney, attestation, and
administration of oaths. We also provide documents such as those related to
marriage abroad or children, property investment documentation, and others. For
a full list, click "Learn more".
"""
link = "/services"

[section1.card2]
title = "For businesses"
body = """
For enterprises, we can provide services including powers of attorney, attestation,
statutory declarations, certificate protests, and provision of documents (including
overseas property documentation, and corporate and foreign trade documents). For
a full list, click "Learn more".
"""
