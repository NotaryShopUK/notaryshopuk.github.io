<!DOCTYPE html>
<html lang="en-gb">
	((head.html))

	<body>
		((nav.html))

		<header style="--bg: url({{image}});">
			<h1>{{page.title}}</h1>
			<p>{{page.description}}</p>
		</header>

		<main>
			<section class="contact">
				<h2>{{title}}</h2>
			
				<div class="contact-chips">
					<a class="contact-chip" href="{{contact.phone-uri}}">
						((../assets/svg/phone.svg))
						<span>{{contact.phone}}</span>
					</a>
			
					<a class="contact-chip" href="{{contact.email-uri}}">
						((../assets/svg/email.svg))
						<span>{{contact.email}}</span>
					</a>
				</div>
			
				<span class="or">&mdash; or &mdash;</span>
			
				<form method="POST" action="//httpbin.org/post">
					<label for="name">Your name</label>
					<input id="name" name="name" type="text" placeholder="Your name" required />
			
					<label for="email">Email address</label>
					<input id="email" name="email" type="email" placeholder="Email address" required />
			
					<label for="query">Query</label>
					<textarea id="query" name="query" placeholder="Query" required></textarea>
			
					<div>
						<p class="subtext">{{subtext}}</p>
						<button class="green">Submit</button>
					</div>
				</form>
			</section>
		</main>

		((footer.html))
	</body>
</html>
