<!DOCTYPE html>
<html lang="en-gb">
	((head.html))

	<body>
		((nav.html))

		<header style="--bg: url({{image}});">
			<h1>{{page.title}}</h1>
			<p>{{page.description}}</p>
		</header>

		<main>
			<section class="contact">
				<h2>{{title}}</h2>
			
				<div class="contact-chips">
					<a class="contact-chip" href="{{contact.phone-uri}}">
						((../assets/svg/phone.svg))
						<span>{{contact.phone}}</span>
					</a>
			
					<a class="contact-chip" href="{{contact.email-uri}}">
						((../assets/svg/email.svg))
						<span>{{contact.email}}</span>
					</a>
				</div>

				<div
					id="map"
					data-lon-lat="{{map.lon}}, {{map.lat}}"
					data-name="{{brand.name}}"
					data-address="{{contact.address}}"
				></div>
			</section>
		</main>

		((footer.html))

		<script src="https://cdn.jsdelivr.net/npm/ol@7.1.0/dist/ol.js"></script>
		<script src="/map.js"></script>
	</body>
</html>
